{% extends "layout.html" %}
{% block content %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Review</th>
            <th scope="col">Prediction</th>
            <th scope="col">Probability</th>
            <th scope="col">Review_Label</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>{{review[0]}}</td>
            <td>{{prediction}}</td>
            <td>{{'%.1f' | format(probability)}}%</td>
            <td>{{review_label}}</td>
        </tr>
    </tbody>
</table>

{% endblock content %}
